<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwari Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Ishwari</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="hamburger">â˜°</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Blending tradition and technology into elegant web experiences.</p>
    <a href="#contact" class="btn">Contact Me</a>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="skills">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <div class="skill-card">HTML5</div>
      <div class="skill-card">CSS3</div>
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">Responsive Design</div>
      <div class="skill-card">Accessibility</div>
      <div class="skill-card">Git/GitHub</div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script>
    // Simple hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
